<div class="thumbnail fox-profile-thumbnail center-block">
    <img ng-src="{{fox.image}}" alt="Fox">
    <div class="caption">
        <h3>{{fox.name}}</h3>
        <p>{{fox.age}}</p>
        <p>{{fox.birthday | date}}</p>
        <p>{{fox.color}}</p>
    </div>
    <button type="button" class="btn btn-default back-btn bookmark-btn" ng-click="back()">Back</button>
    <button type="button" class="btn btn-default edit-btn bookmark-btn" ng-click="edit()">Edit</button>
    <button type="button" class="btn btn-default delete-btn bookmark-btn" ng-click="open()">Delete</button>
</div>
